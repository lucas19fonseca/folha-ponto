<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Controle de Ponto</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="alerta-registro-ponto" class="hidden">
        <p>Ponto registrado com sucesso</p>
    </div>
    <div class="data-hora">
        <p id="dia-semana">Segunda-feira</p>
        <p id="dia-mes-ano">26/08/2024</p>
        <p id="hora-min-seg">08:01:35</p>
    </div>
    <button id="btn-bater-ponto">Bater ponto!</button>
    
    <dialog id="dialog-ponto">
        <div class="calendar">
            <div class="header">
                <p id="dialog-data"></p>
                <p id="dialog-hora"></p>
                <h1>Outubro 2024</h1>
                <button id="btn-dialog-fechar">X</button>
            </div>
            <div class="weekdays">
                <div>Dom</div>
                <div>Seg</div>
                <div>Ter</div>
                <div>Qua</div>
                <div>Qui</div>
                <div>Sex</div>
                <div>Sab</div>
            </div>
            <div class="days">
                <div></div>
                <div></div>
                <div></div>
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
            </div>
        </div>

        <div class="contato-container">
            <select name="tipos-ponto" id="tipos-ponto">
                <option value="entrada">Entrada</option>
                <option value="intervalo">Intervalo</option>
                <option value="volta-intervalo">Volta Intervalo</option>
                <option value="saida">Saída</option>
            </select>
            <p id="dialog-last-register"></p>

            <div id="formulario-contato">
                <form action="#" method="POST">
                    <input class="nome-email" name="nome" placeholder="Nome" required />
                    <textarea class="mensagem" name="mensagem" placeholder="Mensagem" required></textarea>
                    
                    <div class="upload-foto">
                        <button id="btn-dialog-bater-ponto">Registrar ponto</button>
                        <label for="upload-foto">
                            <img src="https://img.icons8.com/?size=100&id=J8NwkM8zqPbc&format=png&color=000000" alt="Upload Foto" style="cursor: pointer;">
                        </label>
                        <input type="file" id="upload-foto" accept="image/*" style="display: none;">               
                        <img id="preview-foto" src="" alt="Pré-visualização da foto" style="display:none; width: 200px; height: auto; margin-top: 10px;">
                    </div>
                </form>
            </div>
        </div>
    </dialog>
    
    <script src="js/index.js"></script>
</body>
</html>
